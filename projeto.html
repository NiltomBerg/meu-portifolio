<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema Solar</title>
<style>
  #solar-system {
    position: relative;
    width: 500px;
    height: 500px;
  }
  #sun {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 50px;
    height: 50px;
    background: yellow;
    border-radius: 50%;
    cursor: pointer;
  }
  .planet {
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 50%;
  }
</style>
</head>
<body>

<div id="solar-system">
  <div id="sun" onclick="showSolarInfo()"></div>
  <div id="mercury" class="planet" style="background: gray;"></div>
  <div id="venus" class="planet" style="background: orange;"></div>
  <div id="earth" class="planet" style="background: blue;"></div>
  <div id="mars" class="planet" style="background: red;"></div>
  <!-- Add more planets as needed -->
</div>

<script>
  function showSolarInfo() {
    window.location.href = 'https://pt.wikipedia.org/wiki/Sistema_solar';
  }
</script>

</body>
</html>
