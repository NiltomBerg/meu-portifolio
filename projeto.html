<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema Solar</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #000;
    }
    #solar-system {
        position: relative;
        width: 600px;
        height: 600px;
    }
    .planet {
        position: absolute;
        border-radius: 50%;
        background-color: #888;
    }
    #sun {
        width: 100px;
        height: 100px;
        background-color: yellow;
    }
    #mercury {
        width: 10px;
        height: 10px;
        background-color: #b3b3b3;
        left: 270px;
        top: 40px;
    }
    #venus {
        width: 20px;
        height: 20px;
        background-color: #ff9933;
        left: 240px;
        top: 120px;
    }
    #earth {
        width: 22px;
        height: 22px;
        background-color: #3399ff;
        left: 230px;
        top: 200px;
    }
    #mars {
        width: 18px;
        height: 18px;
        background-color: #ff6600;
        left: 260px;
        top: 280px;
    }
    #jupiter {
        width: 45px;
        height: 45px;
        background-color: #ffcc66;
        left: 200px;
        top: 360px;
    }
    #saturn {
        width: 40px;
        height: 40px;
        background-color: #ffd700;
        left: 270px;
        top: 460px;
    }
    #uranus {
        width: 30px;
        height: 30px;
        background-color: #99ccff;
        left: 220px;
        top: 540px;
    }
    #neptune {
        width: 28px;
        height: 28px;
        background-color: #3366ff;
        left: 280px;
        top: 620px;
    }
    #sun a {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100px;
        height: 100px;
        color: black;
        text-decoration: none;
    }
</style>
</head>
<body>
<div id="solar-system">
    <div id="sun">
        <a href="link_para_site_com_informações_do_sistema_solar">Sol</a>
    </div>
    <div id="mercury" class="planet"></div>
    <div id="venus" class="planet"></div>
    <div id="earth" class="planet"></div>
    <div id="mars" class="planet"></div>
    <div id="jupiter" class="planet"></div>
    <div id="saturn" class="planet"></div>
    <div id="uranus" class="planet"></div>
    <div id="neptune" class="planet"></div>
</div>
</body>
</html>
